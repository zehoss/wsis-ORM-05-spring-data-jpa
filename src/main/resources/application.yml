server:
  port: 8088
  servlet:
    context-path: /rental

# Datasource
spring:
  datasource:
    url: jdbc:h2:mem:testDb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      #enable console on http://localhost:8080/rental/h2-console/
      enabled: true

logging:
  level:
    org.springframework: debug
